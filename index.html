<!DOCTYPE html>
<html>
	<head>
		<title>Trivia Game</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body >
		<header>
		
			<nav class="navbar navbar-light bg-light">
				<div class=" d-flex justify-content-center container">
				  <a class="navbar-brand" href="#">
					<img src="assets/images/qa.jpg" width="30" height="30" alt="">
				  </a> 
				  <h1 >Trivia Game</h1>
				</div>
			</nav>
		
		</header>
		<main>
			<div class="jumbotron jumbotron-fluid">
			  <div class="container">
				<div class="row">
					<div class="col-md-4">
						<h2 class="display-4">Question <span id="questionNum"></span>: </h2>
					</div>
					<div class="col-md-4 d-flex align-items-end">
						<h3 class="display-6 ">Time Remaining: <span id="timer"></span></h3>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<img src="assets/images/qa2.jpg" class="img-fluid"/>
					</div>
					<div class="col-md-8">
						<p class="question"></p>
						<div class="endGame">
							<ul>
								<li id="answer1" class="answer clickBlocker"></li>
								<li id="answer2" class="answer clickBlocker"></li>
								<li id="answer3" class="answer clickBlocker"></li>
								<li id="answer4" class="answer clickBlocker"></li>
							</ul>
						</div>
					</div>
				</div>
			  </div>
			</div>
		</main>
		<script src="assets/javascript/app.js"></script>
	</body>
</html>
